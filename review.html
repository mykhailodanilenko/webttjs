<!doctype html>
<html lang='ua'>
<head>
  <meta charset='UTF-8'>
  <meta
    name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
  >
  <meta
    http-equiv='X-UA-Compatible'
    content='ie=edge'
  >
  <title>Театр драми "Драма"</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <script src='index.js' type='text/javascript' defer></script>
</head>
<body>
<header>
  <div class='top-header'>
    <a href='index.html'>
      <img
        src='static/android-chrome-512x512.png'
        alt='Театр драми "Драма"'
        width='100'
      >
    </a>
    <h1>Театр драми "Драма"</h1>
  </div>
  <nav class='main-nav'>
    <div class='menu-container'>
      <button class='show-hide-menu-btn' id='menu-btn'>Меню</button>
      <ul class='menu' id='menu-container'>
        <li><a href='#'>Головна</a></li>
        <li><a href='#'>Про театр</a></li>
        <li><a href='#'>Бронювання квитків</a></li>
        <li><a href='#'>Обговорення вистав</a></li>
        <li><a href='/review' class='active'>Додати відгук про актора</a></li>
      </ul>
    </div>
    <div>
      <label for='search-input'>Пошук по сайту: </label>
      <input class='search-field' id='search-input' type='search'>
      <button id='search-button'>Шукати</button>
    </div>
  </nav>
</header>
<main>
  <p class='successFormSubmission' id='successmsg'>Ваш відгук відправлено!</p>
  <form id='form'>
    <div>
      <label for='actor-name'>Оберіть актора: </label>
      <input required placeholder='напр. Іван Іванов' name='actors' id='actor-name' type='text' list='actors'>
      <datalist id='actors'>
        <option>Іван Іванов</option>
        <option>Володимир Петров</option>
      </datalist>
    </div>
    <div>
      <label for='name'>Ваше імʼя:</label>
      <input placeholder='Напр. Володимир Володимиренко' required type='text' id='name' name='name'>
    </div>
    <div>
      <label for='review'>Ваш відгук: </label>
      <div>
        <textarea required placeholder='напр "Дуже добре!!!"' name='review' id='review'></textarea>
      </div>
    </div>
    <button>Відправити!</button>
    <button type='reset'>Очистити</button>
  </form>
</main>
<footer>
  <p>Сайт створено студентом групи ІТУз-21-1 Даніленко М.С.</p>
  <p><a href='/site-review'>Залишити відгук</a></p>
</footer>
</body>
</html>
